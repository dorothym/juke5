<table class='table'>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Artists</th>
        <th>Genres</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="song in songs" ng-class="{active: song === getCurrentSong() }" double-click="start(song)">
        <td>
          <button class="btn btn-default btn-xs" ng-click="removeSong(song)" ng-if="playlist">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
        <td>{{ song.name }}</td>
        <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
        <td>{{ song.genres.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
